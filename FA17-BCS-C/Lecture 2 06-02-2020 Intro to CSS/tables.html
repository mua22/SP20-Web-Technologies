<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css" />
  </head>
  <body>
    <table>
      <caption>
        My table
      </caption>
      <thead>
        <tr>
          <th width="50%">name</th>
          <th>email</th>
          <th colspan="2">hobby</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">name</td>
          <td>email</td>
          <td>hobby</td>
          <td>hobby</td>
        </tr>
        <tr>
          <td>name</td>
          <td>email</td>
          <td>hobby</td>
        </tr>
      </tbody>
    </table>
    &lt; table &gt;
  </body>
</html>
